version: '3.1'
services:

  wiremock:
    image: wiremock/wiremock
    networks:
    - hmpps_int
    container_name: wiremock
    restart: always
    ports:
      - "9091:8080"
  redis-contacts:
    image: 'redis:8.0'
    networks:
      - hmpps_int
    container_name: redis-contacts
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

networks:
  hmpps_int:

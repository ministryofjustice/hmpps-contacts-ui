---
# Per environment values which override defaults in hmpps-contacts-ui/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: contacts-ui-dev.hmpps.service.justice.gov.uk

  env:
    INGRESS_URL: "https://contacts-ui-dev.hmpps.service.justice.gov.uk"
    HMPPS_AUTH_URL: "https://sign-in-dev.hmpps.service.justice.gov.uk/auth"
    TOKEN_VERIFICATION_API_URL: "https://token-verification-api-dev.prison.service.justice.gov.uk"
    ENVIRONMENT_NAME: DEV
    AUDIT_ENABLED: "false"

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-contacts-ui:
      SIGN_IN_CLIENT_ID: "SIGN_IN_CLIENT_ID"
      SIGN_IN_CLIENT_SECRET: "SIGN_IN_CLIENT_SECRET"
      SYSTEM_CLIENT_ID: "SYSTEM_CLIENT_ID"
      SYSTEM_CLIENT_SECRET : "SYSTEM_CLIENT_SECRET"

generic-prometheus-alerts:
  alertSeverity: digital-prison-service-dev
